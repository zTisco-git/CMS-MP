name: Build CMS21-Together

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore CMS21Together.csproj
    
    - name: Build Debug
      run: msbuild CMS21Together.csproj /p:Configuration=Debug /p:Platform=AnyCPU /p:TargetFrameworkVersion=v4.7.2
      
    - name: Build Release
      run: msbuild CMS21Together.csproj /p:Configuration=Release /p:Platform=AnyCPU /p:TargetFrameworkVersion=v4.7.2
    
    - name: Upload Release DLL
      uses: actions/upload-artifact@v4
      with:
        name: CMS21-Together-Release
        path: |
          bin/Release/CMS21-Together.dll
          bin/Release/CMS21-Together.pdb
        if-no-files-found: error
        
    - name: Upload Debug DLL
      uses: actions/upload-artifact@v4
      with:
        name: CMS21-Together-Debug
        path: |
          bin/Debug/CMS21-Together.dll
          bin/Debug/CMS21-Together.pdb
        if-no-files-found: warn

    # Créer une release GitHub automatique si un tag est poussé
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/Release/CMS21-Together.dll
          bin/Release/CMS21-Together.pdb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
